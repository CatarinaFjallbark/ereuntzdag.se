<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untzdag</title>
  <link rel="stylesheet" type="text/css" href="css/nountz.css"/>
</head>
<body>

<div id = "head" class="ereuntz" style="display:block">Ere Untzdag?</div>

<div id="ons" style="display:none">
  <div id="ne1" style="display:block">Nopp :/, men klappa kaninen! </div>
  <img id="cry" style="display:block" src="img/crybun.jpg" onclick="showMovie()"></img>
  <div id="date" style="display:block">.nextUntz() is in</div>
  <div id="time">OKLART!</div>
  <div id="ne2" style="display:none">Sponsra Untzdagar genom att swisha 07808-478441, glöm inte att klappa fågeln!</div>
  <div id="ne3" style="display:none">Tack för ditt bidrag <3 #ereuntzdag <br><br><a href='/Info'>Info</a></div>
  <img id="money" style="display:none" src="img/kastapengar.png" onclick="playSwipe()"></img>
  <audio id="swipet" src="music/swipe.mp3" type="audio/mpeg" loop></audio>
</div>

<!--<iframe id="movie" style="display:none" src="ahttps://www.youtube.com/embed/Ayaz7NGYE7c?autoplay=0&amp;loop=1&amp;showinfo=0&amp;modestbranding=1&amp;disablekb=1&amp;enablejsapi=1" frameborder="0" allowfullscreen></iframe>-->

<script type="text/javascript" src="js/countdown.js"></script>
<script type="text/javascript">

    setTimeout(function () {
      document.getElementById('head').style.display = 'none';

      if (new Date().getDay() == 3) {
        window.location.href = '/Untz'
      }else if(new Date().getDay() == 4){
        window.location.href = '/Torz';
      }else{
        document.getElementById('ons').style.display = 'block';
        tick();
        function tick(){
          date = document.getElementById("time");
          date.innerHTML = countdown( nextUntz() ).toString();
          setTimeout(tick, 1000);
        }
        function nextUntz() {
          var d = new Date();
          var t = d.getTime();
          var ct = (((d.getHours() * 60 + d.getMinutes()) * 60) + d.getSeconds()) * 1000;
          var oneDay = 86400000;
          switch(d.getDay()) {
            case 0: t = t + (3 * oneDay) - ct; break;
            case 1: t = t + (2 * oneDay) - ct; break;
            case 2: t = t + (1 * oneDay) - ct; break;
            case 4: t = t + (6 * oneDay) - ct; break;
            case 5: t = t + (5 * oneDay) - ct; break;
            case 6: t = t + (4 * oneDay) - ct; break;
          }
          d.setTime(t);
          return d;
        }
      }

    }, 3000);

    function showMovie(){
      document.getElementById('movie').style.display = 'block';
      document.getElementById('ne1').style.display = 'none';
      document.getElementById('date').style.display = 'none';
      document.getElementById('time').style.display = 'none';
      document.getElementById('ne2').style.display = 'block';
      document.getElementById('cry').style.display = 'none';
      document.getElementById('money').style.display = 'block';

    }

    function playSwipe(){
      document.getElementById('ne2').style.display = 'none';
      document.getElementById('ne3').style.display = 'block';
      document.getElementById('swipet').play();
      document.getElementById('money').style.display = 'none';
      document.getElementById('movie').style.display = 'none';

    }
</script>
</body>

</html>
